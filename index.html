<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subilo Vos</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon/192.png" />
  <meta name="theme-color" content="#3b82f6" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    #progressContainer {
      width: 100%;
      background: #ddd;
      border-radius: 4px;
      margin: 10px 0;
    }
    #progressBar {
      height: 10px;
      background: #3b82f6;
      width: 0%;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .video-item input {
      margin-right: 10px;
    }
    #deleteBtn {
      margin-top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .catch(err => console.error('Service Worker error:', err));
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Subir video</h2>
    <input type="file" id="videoInput" accept="video/*" />
    <label for="startDate">Inicio:</label>
    <input type="date" id="startDateDate" required>
    <input type="time" id="startDateTime" required>

    <label for="endDate">Fin:</label>
    <input type="date" id="endDateDate" required>
    <input type="time" id="endDateTime" required>

    <button id="uploadBtn">Subir</button>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <p id="status"></p>

    <h3>Videos en la nube</h3>
    <div id="videoList"></div>
    <button id="deleteBtn">üóëÔ∏è Borrar seleccionados</button>
    <p id="deleteStatus"></p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
