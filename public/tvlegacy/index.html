<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Player Legacy</title>
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted loop></video>
  <script>
    (function() {
      var video = document.getElementById('videoPlayer');
      var playlist = [
        'https://wqrkkkqmbrksleagqsli.supabase.co/storage/v1/object/public/videos/temporales/1749068944185_VID-20210303-WA0007.mp4',
        'https://wqrkkkqmbrksleagqsli.supabase.co/storage/v1/object/public/videos/temporales/1749069421397_1000218709.mp4'
      ];
      var index = 0;

      function play(index) {
        video.src = playlist[index];
        video.load();
        video.play().catch(console.error);
      }

      video.addEventListener('ended', function() {
        index = (index + 1) % playlist.length;
        play(index);
      });

      video.volume = 1.0;
      play(index);
    })();
  </script>
</body>
</html>
