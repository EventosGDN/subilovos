<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Player</title>
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
    #fallback {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" muted autoplay></video>
  <div id="fallback" style="display: none;">No se pudieron cargar videos programados.</div>

  <script>
    const supabaseUrl = 'https://wqrkkkqmbrksleagqsli.supabase.co';
    const anonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Acortado para mostrar
    const headers = {
      "apikey": anonKey,
      "Authorization": `Bearer ${anonKey}`,
      "Content-Type": "application/json"
    };

    const video = document.getElementById('videoPlayer');
    const fallback = document.getElementById('fallback');
    let playlist = [];
    let currentIndex = 0;

    function playNext() {
      if (playlist.length === 0) {
        fallback.style.display = 'block';
        return;
      }
      fallback.style.display = 'none';
      video.src = playlist[currentIndex];
      video.play().catch(err => console.warn("Autoplay error:", err));
    }

    video.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      playNext();
    });

    async function fetchVideos() {
      const today = new Date().toISOString().split('T')[0];
      try {
        const res = await fetch(`${supabaseUrl}/rest/v1/videos?select=*&start_date=lte.${today}&end_date=gte.${today}&order=created_at.asc`, { headers });
        const data = await res.json();

        if (data.length > 0) {
          playlist = data.map(v => v.url);
          currentIndex = 0;
        } else {
          playlist = ['/tv-player/videos/backup/tomas_v7.mp4'];
          currentIndex = 0;
        }

        playNext();
      } catch (err) {
        console.error('Error al obtener videos:', err);
        playlist = ['/tv-player/videos/backup/tomas_v7.mp4'];
        currentIndex = 0;
        playNext();
      }
    }

    fetchVideos();
    setInterval(fetchVideos, 300000); // 5 minutos
  </script>
</body>
</html>
