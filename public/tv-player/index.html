<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Player</title>
  <link rel="manifest" href="/tv-player/manifest.json" />
  <meta name="theme-color" content="#3b82f6" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted loop></video>
  <script type="module" src="/tv-player/main.js"></script>
</body>
</html>
