<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Player Legacy</title>
  <meta name="theme-color" content="#000000" />
  <style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
  }
  #videoPlayer {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>

</head>
<body>
  <video id="videoPlayer" muted autoplay playsinline preload="auto"></video>
  <div id="fallback" style="display: none;">No se pudieron cargar videos programados.</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.js"></script>
<script src="main.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.body.style.background = '#000';
    document.body.insertAdjacentHTML('beforeend', '<p style="color:white">TV Legacy cargado</p>');
  });
</script>

</body>
</html>
