<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Legacy</title>
  <meta name="theme-color" content="#000000" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    width: 100%;
  }

  video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #fallback {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.5rem;
  }
</style>


</head>
<body>
  <video id="videoA" muted playsinline autoplay preload="auto" style="position:absolute; width:100%; height:100%; object-fit:cover;"></video>
<video id="videoB" muted playsinline preload="auto" style="display:none; position:absolute; width:100%; height:100%; object-fit:cover;"></video>
<div id="fallback" style="display:none; color:white; text-align:center; padding-top:20px;">No se pudieron cargar videos.</div>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.js"></script>
<script src="main.js"></script>
